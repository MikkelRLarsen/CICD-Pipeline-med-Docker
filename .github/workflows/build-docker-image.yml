name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build ./DockerAPITest -t thenuker2/weatherforecrast_api:latest
    - name: Push Image to DockerHub
      run: docker push thenuker2/weatherforecrast_api:latest
